name: Daily AI Cabinet Session

on:
  schedule:
    # Run daily at 08:00 UTC (09:00 CET)
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      decision_file:
        description: 'Path to decision JSON file'
        required: false
        default: 'data/seed/sample_decisions.json'

jobs:
  session:
    runs-on: ubuntu-latest
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run AI cabinet session
        run: |
          uv run python scripts/run_session.py \
            --decision-file ${{ github.event.inputs.decision_file || 'data/seed/sample_decisions.json' }}

      - name: Upload scorecards
        uses: actions/upload-artifact@v4
        with:
          name: scorecards-${{ github.run_number }}
          path: output/*.md
          if-no-files-found: warn
